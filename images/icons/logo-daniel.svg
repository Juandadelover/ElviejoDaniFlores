<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" class="logo-svg">
  <!-- Definiciones para gradientes y patrones únicos -->
  <defs>
    <!-- Gradiente personalizado para el texto -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A4EA6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#689BA6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9BBFBF;stop-opacity:1" />
    </linearGradient>

    <!-- Patrón de pétalos sutil -->
    <pattern id="petalPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M10,2 Q12,8 10,14 Q8,8 10,2 Z" fill="#F2BB13" opacity="0.1"/>
    </pattern>

    <!-- Sombra personalizada -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#5A4EA6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Elemento floral decorativo único -->
  <g class="logo-floral" transform="translate(5, 15)">
    <!-- Tallo curvo único -->
    <path d="M15,35 Q20,25 18,15 Q16,10 15,5"
          stroke="#689BA6"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- Hoja asimétrica -->
    <path d="M18,20 Q25,18 22,12 Q20,15 18,20 Z"
          fill="#9BBFBF"
          opacity="0.8"/>

    <!-- Flor personalizada - no un círculo perfecto -->
    <g transform="translate(15, 5)">
      <!-- Pétalos irregulares -->
      <ellipse cx="0" cy="0" rx="3" ry="5" fill="#F2BB13" transform="rotate(0)"/>
      <ellipse cx="0" cy="0" rx="3" ry="5" fill="#F2BB13" transform="rotate(45)"/>
      <ellipse cx="0" cy="0" rx="3" ry="5" fill="#F2BB13" transform="rotate(90)"/>
      <ellipse cx="0" cy="0" rx="3" ry="5" fill="#F2BB13" transform="rotate(135)"/>
      <!-- Centro único -->
      <circle cx="0" cy="0" r="1.5" fill="#BF8211"/>
    </g>
  </g>

  <!-- Texto principal con personalidad -->
  <text x="45" y="25" class="logo-texto-principal" fill="url(#logoGradient)" filter="url(#logoShadow)">
    Flores Daniel
  </text>

  <!-- Texto secundario más pequeño -->
  <text x="45" y="40" class="logo-texto-secundario" fill="#689BA6">
    Angarita
  </text>

  <!-- Elemento decorativo único - línea curva -->
  <path d="M45,45 Q80,50 120,45"
        stroke="#9BBFBF"
        stroke-width="1"
        fill="none"
        opacity="0.5"
        stroke-dasharray="2,3"/>
</svg>