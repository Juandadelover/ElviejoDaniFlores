<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Favicon personalizado - Flor estilizada única -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A4EA6"/>
      <stop offset="100%" style="stop-color:#689BA6"/>
    </linearGradient>
  </defs>

  <!-- Tallo curvo -->
  <path d="M16,28 Q18,20 17,12 Q16,8 16,4"
        stroke="#689BA6"
        stroke-width="1.5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Hoja pequeña -->
  <path d="M17,18 Q20,16 18,14 Q17,16 17,18 Z"
        fill="#9BBFBF"
        opacity="0.8"/>

  <!-- Flor central -->
  <g transform="translate(16, 4)">
    <!-- Pétalos irregulares -->
    <ellipse cx="0" cy="0" rx="1.5" ry="3" fill="#F2BB13" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="1.5" ry="3" fill="#F2BB13" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="1.5" ry="3" fill="#F2BB13" transform="rotate(120)"/>
    <!-- Centro -->
    <circle cx="0" cy="0" r="1" fill="#BF8211"/>
  </g>

  <!-- Inicial "D" estilizada -->
  <path d="M8,12 Q8,8 12,8 L16,8 Q20,8 20,12 L20,20 Q20,24 16,24 L12,24 Q8,24 8,20 Z"
        fill="none"
        stroke="url(#faviconGradient)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M12,12 L16,12 Q18,12 18,14 L18,18 Q18,20 16,20 L12,20"
        fill="none"
        stroke="url(#faviconGradient)"
        stroke-width="1.5"
        stroke-linecap="round"/>
</svg>