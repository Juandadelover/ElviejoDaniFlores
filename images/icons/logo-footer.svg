<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 70" class="logo-footer-svg">
  <!-- Definiciones para gradientes -->
  <defs>
    <!-- Gradiente blanco-dorado para texto -->
    <linearGradient id="footerLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente dorado intenso para flores -->
    <radialGradient id="footerFlorGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>

    <!-- Sombra personalizada -->
    <filter id="footerLogoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Elemento floral decorativo - Flor de esperanza -->
  <g class="footer-floral" transform="translate(8, 12)">
    <!-- Tallos múltiples cruzados -->
    <path d="M12,42 Q15,30 14,18 Q13,8 12,2"
          stroke="#FFD700"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"
          opacity="0.95"/>
    
    <path d="M18,40 Q20,28 18,16"
          stroke="#FFFFFF"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"
          opacity="0.85"/>

    <!-- Hojas asimétricas -->
    <path d="M14,28 Q22,26 20,20 Q19,23 14,28 Z"
          fill="#FFFFFF"
          opacity="0.9"/>
    
    <path d="M16,15 Q24,14 23,8 Q22,11 16,15 Z"
          fill="#FFD700"
          opacity="0.85"/>

    <!-- Flor principal - rosa esperanza -->
    <g transform="translate(12, 4)">
      <!-- Pétalos exteriores grandes -->
      <ellipse cx="0" cy="-4" rx="3.5" ry="5.5" fill="url(#footerFlorGradient)" transform="rotate(0)"/>
      <ellipse cx="3.5" cy="-2" rx="3.5" ry="5.5" fill="url(#footerFlorGradient)" transform="rotate(72)"/>
      <ellipse cx="2" cy="4" rx="3.5" ry="5.5" fill="url(#footerFlorGradient)" transform="rotate(144)"/>
      <ellipse cx="-3.5" cy="2" rx="3.5" ry="5.5" fill="url(#footerFlorGradient)" transform="rotate(216)"/>
      <ellipse cx="-2" cy="-4" rx="3.5" ry="5.5" fill="url(#footerFlorGradient)" transform="rotate(288)"/>
      
      <!-- Pétalos interiores más pequeños -->
      <ellipse cx="0" cy="-2" rx="2" ry="3" fill="#FFFACD" opacity="0.95"/>
      <ellipse cx="2" cy="0" rx="2" ry="3" fill="#FFFACD" opacity="0.95" transform="rotate(72)"/>
      <ellipse cx="1" cy="2" rx="2" ry="3" fill="#FFFACD" opacity="0.95" transform="rotate(144)"/>
      
      <!-- Centro distintivo -->
      <circle cx="0" cy="0" r="2" fill="#FF8C00"/>
      <circle cx="0" cy="0" r="1" fill="#FFA500" opacity="0.7"/>
    </g>

    <!-- Flor secundaria pequeña -->
    <g transform="translate(20, 12)">
      <ellipse cx="0" cy="-2.5" rx="2" ry="3.5" fill="#FFD700" opacity="0.9"/>
      <ellipse cx="2" cy="-1" rx="2" ry="3.5" fill="#FFD700" opacity="0.9" transform="rotate(90)"/>
      <ellipse cx="0" cy="1.5" rx="2" ry="3.5" fill="#FFD700" opacity="0.9" transform="rotate(180)"/>
      <ellipse cx="-2" cy="-1" rx="2" ry="3.5" fill="#FFD700" opacity="0.9" transform="rotate(270)"/>
      <circle cx="0" cy="0" r="1.2" fill="#FF8C00"/>
    </g>
  </g>

  <!-- Texto principal - LA ESPERANZA -->
  <text x="55" y="28" class="logo-footer-texto-principal" 
        font-family="'Inter', sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="#FFFFFF" 
        filter="url(#footerLogoShadow)"
        letter-spacing="0.5">
    LA ESPERANZA
  </text>

  <!-- Texto secundario - FLORES -->
  <text x="55" y="47" class="logo-footer-texto-secundario" 
        font-family="'Inter', sans-serif" 
        font-size="14" 
        font-weight="600" 
        fill="#FFD700"
        letter-spacing="1.2">
    FLORES
  </text>

  <!-- Elementos decorativos - líneas esperanza -->
  <path d="M55,52 Q120,56 180,52"
        stroke="#FFD700"
        stroke-width="1.5"
        fill="none"
        opacity="0.6"
        stroke-dasharray="3,2"/>
  
  <!-- Punto decorativo de esperanza -->
  <circle cx="52" cy="30" r="2.5" fill="#FFD700" opacity="0.8"/>
  
  <!-- Elemento floral pequeño decorativo en esquina -->
  <g transform="translate(225, 12)">
    <ellipse cx="0" cy="-2" rx="1.5" ry="2.5" fill="#FFFFFF" opacity="0.7"/>
    <ellipse cx="1.5" cy="0" rx="1.5" ry="2.5" fill="#FFFFFF" opacity="0.7" transform="rotate(90)"/>
    <circle cx="0" cy="0" r="0.8" fill="#FFD700" opacity="0.6"/>
  </g>
</svg>